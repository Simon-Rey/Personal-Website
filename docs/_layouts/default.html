<!DOCTYPE html>
<html lang="en-us">
<head>
    <script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "Person",
        "name": "Simon Rey",
        "familyName": "Rey",
        "givenName": "Simon",
        "url": "http://www.simonrey.fr",
        "image": "http://www.simonrey.fr/static/portrait.JPG",
        "sameAs": [
            "https://scholar.google.com/citations?user=sMgOkFwAAAAJ&hl=fr&oi=sra",
            "https://github.com/Simon-Rey",
            "https://dblp.uni-trier.de/pers/hd/r/Rey:Simon",
            "https://orcid.org/0000-0002-5170-0387"
        ]
    }
    </script>
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/style.css' | relative_url }}"/>
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/fonts.css' | relative_url }}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>{{ page.title }}</title>
</head>

<body>

<div id='header'>
	<div id='banner'>
		<div id='detail-wrap'>
			<div id='name-wrap'>
				<a id='banner-name' href="{{ '/' | relative_url }}" title="Link to main page">Simon Rey</a>
				<a id="banner-email" href="mailto:me@reysimon.fr">me@reysimon.fr</a>
			</div>
			<div class="portrait-wrap">
				<a href="https://photo.simonrey.fr">
                    <img src="{{ site.baseurl }}/assets/portrait.JPG" height="220px" id='portrait' alt="Portrait of Simon Rey"/>
                </a>
			</div>
		</div>
		<div class="menu-wrap">
			<nav class="menu">
				<a href="{{ '/research_interests' | relative_url }}" title="Link to the main page">Research</a>
				<a href="{{ 'publications' | relative_url }}" title="Link to the publication page">Publications</a>
				<a href="{{ 'talks' | relative_url }}" title="Link to the talks page">Talks</a>
				<a href="{{ 'teaching' | relative_url }}" title="Link to the teaching page">Teaching</a>
				<a href="{{ 'cv' | relative_url }}" title="Link to the bio page">Bio</a>
			</nav>
		</div>
	</div>
</div>

<main {% if page.main_style %} style="{{ page.main_style }}"{% endif %}>
	{{ content }}
</main>

</body>
</html>
