- title: See You!
  publication_date: 2024-11-27
  text: >
    I am now shifting to a new career path and thus leaving my academic hat in the garde-robe.
    It has been particularly enjoyable to be part of the COMSOC community for the past five years.
    Thank you all and take care!
  

