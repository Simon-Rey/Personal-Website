- title: Introducing... The Pabutools
  publication_date: 2023-10-02
  text: >
    With Markus Utke we entirely re-wrote the pabutools, the standard Python library to work with
    participatory budgeting elections. Have a look and provide feedback!
    <p>
    <a class="publisherButton" href="https://github.com/pbvoting/pabutools">GitHub</a>
    <a class="arxivButton" href="https://pypi.org/project/pabutools/">PyPi project</a>
    </p>

